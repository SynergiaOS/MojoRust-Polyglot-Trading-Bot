version: '3.8'

networks:
  trading-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  timescaledb_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  alertmanager_data:
    driver: local
  pgadmin_data:
    driver: local

services:
  # TimescaleDB for time-series market data and trade history
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: trading-bot-timescaledb
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 3G
        reservations:
          cpus: '0.5'
          memory: 1G
    environment:
      TZ: UTC
      LOG_LEVEL: INFO
      POSTGRES_DB: ${TIMESCALEDB_DBNAME:-trading_db}
      POSTGRES_USER: ${TIMESCALEDB_USER:-trading_user}
      POSTGRES_PASSWORD: ${TIMESCALEDB_PASSWORD:-trading_password}
      POSTGRES_HOST_AUTH_METHOD: ${TIMESCALEDB_HOST_AUTH_METHOD:-}
    ports:
      - "${TIMESCALEDB_PORT:-5432}:5432"
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
    networks:
      trading-network:
        ipv4_address: 172.20.0.10
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${TIMESCALEDB_USER:-trading_user} -d ${TIMESCALEDB_DBNAME:-trading_db}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: trading-bot-prometheus
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.25'
          memory: 512M
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    ports:
      - "9090:9090"
    volumes:
      - prometheus_data:/prometheus
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./config/prometheus_rules:/etc/prometheus/rules:ro
    networks:
      trading-network:
        ipv4_address: 172.20.0.12
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Grafana for visualization dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: trading-bot-grafana
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    environment:
      TZ: UTC
      LOG_LEVEL: INFO
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-trading_admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource
      GF_SECURITY_COOKIE_SECURE: "false"
      GF_SECURITY_COOKIE_SAMESITE: lax
      GF_AUTH_ANONYMOUS_ENABLED: "false"
      GF_AUTH_ORG_ROLE: Editor
      GF_FEATURE_TOGGLES_ENABLE: publicDashboards
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./config/grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      trading-network:
        ipv4_address: 172.20.0.13
    depends_on:
      prometheus:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # AlertManager for alert routing
  alertmanager:
    image: prom/alertmanager:latest
    container_name: trading-bot-alertmanager
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:9093'
    ports:
      - "9093:9093"
    volumes:
      - ./config/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    networks:
      trading-network:
        ipv4_address: 172.20.0.14
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9093/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Node Exporter for system metrics
  node-exporter:
    image: prom/node-exporter:latest
    container_name: trading-bot-node-exporter
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      trading-network:
        ipv4_address: 172.20.0.30

  # cAdvisor for container metrics
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: trading-bot-cadvisor
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    command:
      - '--housekeeping_interval=30s'
      - '--docker_only=true'
    ports:
      - "8083:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    devices:
      - /dev/kmsg
    networks:
      trading-network:
        ipv4_address: 172.20.0.31

  # Trading Bot Application
  trading-bot:
    build:
      context: .
      dockerfile: Dockerfile
      target: ${BUILD_TARGET:-development}
    container_name: trading-bot-app
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '3.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    env_file:
      - .env
      - .env.docker
    environment:
      TZ: UTC
      LOG_LEVEL: INFO
      TRADING_ENV: ${TRADING_ENV:-development}
      TIMESCALEDB_URL: postgresql://${TIMESCALEDB_USER:-trading_user}:${TIMESCALEDB_PASSWORD:-trading_password}@timescaledb:5432/${TIMESCALEDB_DBNAME:-trading_db}
      REDIS_URL: ${REDIS_URL}
      ENABLE_RUST_CONSUMER: "true"
      HELIUS_API_KEY: ${HELIUS_API_KEY}
      QUICKNODE_RPC_URL: ${QUICKNODE_RPC_URL}
      CLAUDE_API_KEY: ${CLAUDE_API_KEY}
      WALLET_ADDRESS: ${WALLET_ADDRESS}
      WALLET_PRIVATE_KEY_PATH: /app/secrets/wallet.keypair
      INITIAL_CAPITAL: ${INITIAL_CAPITAL:-1.0}
      EXECUTION_MODE: ${EXECUTION_MODE:-paper}
      MAX_POSITION_SIZE: ${MAX_POSITION_SIZE:-0.10}
      MAX_DRAWDOWN: ${MAX_DRAWDOWN:-0.15}
      LOG_FORMAT: json
      MOCK_APIS: ${MOCK_APIS:-false}
      VERBOSE_LOGGING: ${VERBOSE_LOGGING:-false}
    ports:
      - "8082:8082"
    volumes:
      - ./src:/app/src:ro
      - ./config:/app/config:ro
      - ./secrets:/app/secrets:ro
      - ./logs:/app/logs
      - ./rust-modules:/app/rust-modules:ro
    networks:
      trading-network:
        ipv4_address: 172.20.0.20
    depends_on:
      timescaledb:
        condition: service_healthy
      prometheus:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8082/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s