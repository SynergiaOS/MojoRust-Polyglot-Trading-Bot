# Grafana dashboard provisioning configuration
# Automatically loads trading bot dashboards

apiVersion: 1

providers:
  - name: 'Trading Bot'
    orgId: 1
    folder: 'Trading Bot'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true