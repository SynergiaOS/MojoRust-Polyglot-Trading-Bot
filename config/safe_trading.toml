stop_loss_buffer_percent = 20.0    # 20% buffer od supportu
max_portfolio_risk = 5.0           # Max 5% portfela na trade

# ğŸ“Š MONITORING I ALERTY
[monitoring]
real_time_alerts = true
profit_target_alert = true
loss_threshold_alert = true
balance_check_interval = 60        # Sprawdzaj saldo co 60s

# ğŸšª WYMAGANE ZYSKI PRZED KOLEJNYM TRADE'M
[profit_requirements]
min_profit_to_trade = 1.5          # Potrzebujesz 1.5 SOL zysku przed kolejnym
