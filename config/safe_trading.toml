max_slippage_bps = 25             # Max 0.25% slippage
min_market_cap_usd = 100000.0      # Min $100k market cap
reject_pump_fun = true            # OdrzuÄ‡ Pump.fun tokeny
require_age_hours = 24             # Token musi istnieÄ‡ 24h

# ğŸ’° POZYCJONOWANIE
[position_sizing]
